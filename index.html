<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello</title>
  </head>
  <body>
    <!-- h1 ~ h6까지 있음 -->
    <h1>hi</h1>
    <h2>hi</h2>
    <h3>hi</h3>
    <h6>hi</h6>

    <!-- p 여기가 찐 글 적는 곳 -->
    <h1>섯다</h1>
    <h2>룰</h2>
    <p>더 높은 놈이 이긴다</p>
    <h2>카드 수</h2>
    <p>20</p>
    <h2>특수 상황</h2>
    <!-- 여러 줄 출력 -->
    <!-- br은 줄바꿈 -->
    <p>뭔가 하면 재경기를 하고<br />뭔가 하면 낮아도 <i>이긴다</i></p>
    <!-- 웬만해서는 이렇게 써라 -->
    <pre>
뭔가 하면 <b>재경기</b>를 하고 
뭔가 하면 낮아도 <em>이긴다</em>
    </pre>
    <!-- <b>굵은 글씨</b> -->
    <!-- <strong>똑같은 굵은 글씨</strong> -->
    <!-- <i>이태릭체 (기울어짐)</i> -->
    <!-- <em>똑같은 이태릭체</em> -->
    <!-- 똑같은걸 두개나 만든 이유? -->
    <!-- i랑 b는 옛날에 나온거 em이랑 strong은 요즘 나온거 웹 페이지는 시각장애인들이 읽을 수 없음
    페이지 읽어주는 기능 중 strong이라고 붙은건 쎄게 말함 -->

    <!-- 상대 경로 -->
    <a href="./me.html">me</a>
    <!-- 절대 경로 -->
    <a href="C:\html-study\me.html">me</a>
  </body>
</html>
